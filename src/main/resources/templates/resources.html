<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Space Station Resources</title>
    <style>
        h1, p { text-align: center; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #ffdbd0; }
    </style>
</head>
<body>
    <h1>Mars Crud App - Resource List</h1>
    <p><a href="/resources/add">Add New Resource</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resource : ${resources}">
                <td th:text="${resource.id}"></td>
                <td th:text="${resource.name}"></td>
                <td th:text="${resource.quantity}"></td>
                <td>
                    <a th:href="@{/resources/edit/{id}(id=${resource.id})}">Edit</a>
                    <a th:href="@{/resources/delete/{id}(id=${resource.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
