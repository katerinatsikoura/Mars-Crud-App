<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Resource</title>
    <style>
        h1, p { text-align: center; }
        form { width: 50%; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input, button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Mars Crud App - Edit Resource</h1>
    <form th:action="@{/resources/edit/{id}(id=${resource.id})}" th:object="${resource}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required/>
        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity" required/>
        <button type="submit">Save Resource</button>
    </form>
    <p><a href="/resources">Back to Resources</a></p>
</body>
</html>
